name: uado
description: My car application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^0.8.5+3

  google_fonts: 2.2.0
  provider: ^6.0.4
  getwidget: ^3.0.1
  flutter_datetime_picker: ^1.5.1
  flutter_dash: ^1.0.0
  url_launcher:
#  flutter_osm_plugin: ^0.42.0
  shared_preferences: ^2.0.15
  animated_splash_screen: ^1.3.0
  badges: ^2.0.3
  flutter_zoom_drawer: ^3.0.3
  flutter_map: ^3.0.0
  geocoder2: ^1.4.0
  latlong2: ^0.8.1
  async: ^2.1.0
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.4.1
  google_sign_in: ^5.4.3
  google_maps_flutter: ^2.2.3
  place_picker: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/

